<form method="POST" id="loginForm">
    <input type="hidden" name="ga_ap_mac" id="ap_mac">
    <input type="hidden" name="ga_client_mac" id="client_mac">
    <input type="hidden" name="ga_Qv" id="qv">
    
    <button type="submit">Conectar a Internet</button>
</form>

<script>
    // Script simple para leer los parámetros de la URL y configurar el Form
    const urlParams = new URLSearchParams(window.location.search);
    const apIp = urlParams.get('ga_srvr'); 
    
    // El POST debe ir a la IP del AP que nos redirigió
    document.getElementById('loginForm').action = `http://${apIp}:880/cgi-bin/hotspot_login.cgi`;
    
    // Llenar los campos ocultos
    document.getElementById('ap_mac').value = urlParams.get('ga_ap_mac');
    document.getElementById('client_mac').value = urlParams.get('ga_client_mac');
    document.getElementById('qv').value = urlParams.get('ga_Qv');
</script>
