<div class="card">
    <h2>Bienvenido</h2>
    <form method="POST" id="portalForm" action="">

        <input type="hidden" name="ga_client_mac" id="ga_client_mac">
        <input type="hidden" name="ga_srvr" id="ga_srvr">

<script>

    // Capturamos datos
    document.getElementById('ga_ap_mac').value = urlParams.get('ga_ap_mac');

    document.getElementById('ga_srvr').value = urlParams.get('ga_srvr');
    document.getElementById('ga_Qv').value = urlParams.get('ga_Qv');

    // CONFIGURACIÓN LOCAL: El POST va directo al AP
    // Usamos la IP de redirección estándar de Cambium (1.1.1.1)
    document.getElementById('portalForm').action = "http://1.1.1.1/cgi-bin/hotspot_login.cgi";
</script>
