<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Wi-Fi Clientes</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 12px; shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 350px; }
        img { max-width: 150px; margin-bottom: 20px; }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }
        button { background-color: #0052cc; color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #003d99; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Bienvenido al Wi-Fi</h2>
    <p>Al hacer clic en el botón, aceptas nuestros términos de uso y condiciones.</p>

    <form method="POST" id="portalForm" action="https://cloud.cambiumnetworks.com/guestportal/login">
        <input type="hidden" name="ga_ap_mac" id="ga_ap_mac">
        <input type="hidden" name="ga_client_mac" id="ga_client_mac">
        <input type="hidden" name="ga_continue_url" id="ga_continue_url">
        <input type="hidden" name="ga_srvr" id="ga_srvr">
        
        <button type="submit" id="connectBtn">CONECTAR AHORA</button>
    </form>
</div>

<script>
    // Función para obtener parámetros de la URL (Query Strings)
    const urlParams = new URLSearchParams(window.location.search);

    // Mapeamos los datos que envía el Access Point a los inputs del formulario
    document.getElementById('ga_ap_mac').value = urlParams.get('ga_ap_mac');
    document.getElementById('ga_client_mac').value = urlParams.get('ga_client_mac');
    document.getElementById('ga_srvr').value = urlParams.get('ga_srvr');
    
    // Si no hay URL de redirección, lo enviamos a Google por defecto
    document.getElementById('ga_continue_url').value = urlParams.get('ga_continue_url') || "https://www.google.com";

    // Debug opcional en consola para ver que capturó los datos
    console.log("Datos capturados:", {
        ap: urlParams.get('ga_ap_mac'),
        client: urlParams.get('ga_client_mac')
    });
</script>

</body>
</html>
