<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Wi-Fi | Acceso Clientes</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }
        .container { 
            background: white; padding: 40px; border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; width: 90%; max-width: 400px; 
        }
        h2 { color: #333; margin-bottom: 10px; font-size: 24px; }
        p { color: #666; font-size: 15px; line-height: 1.5; margin-bottom: 30px; }
        .btn-connect { 
            background-color: #0052cc; color: white; border: none; 
            padding: 15px; width: 100%; border-radius: 8px; 
            font-size: 18px; font-weight: 600; cursor: pointer; 
            transition: background 0.3s ease; 
        }
        .btn-connect:hover { background-color: #003d99; }
        .footer { margin-top: 20px; font-size: 12px; color: #999; }
    </style>
</head>
<body>

<div class="container">
    <h2>Conexión Wi-Fi</h2>
    <p>Bienvenido. Al hacer clic en el botón de abajo, obtendrás acceso gratuito a nuestra red.</p>

    <form method="POST" id="portalForm" action="https://cloud.cambiumnetworks.com/guestportal/login">
        <input type="hidden" name="ga_ap_mac" id="ga_ap_mac">
        <input type="hidden" name="ga_client_mac" id="ga_client_mac">
        <input type="hidden" name="ga_srvr" id="ga_srvr">
        <input type="hidden" name="ga_continue_url" id="ga_continue_url">
        
        <button type="submit" class="btn-connect" id="btnConnect">CONECTAR AHORA</button>
    </form>

    <div class="footer">
        © 2025 - Servicio de Internet Gestionado
    </div>
</div>

<script>
    // 1. Obtener los parámetros de la URL enviados por el Access Point
    const urlParams = new URLSearchParams(window.location.search);

    // 2. Asignar los valores a los campos ocultos del formulario
    const apMac = urlParams.get('ga_ap_mac');
    const clientMac = urlParams.get('ga_client_mac');
    const server = urlParams.get('ga_srvr');
    const redirectUrl = urlParams.get('ga_continue_url') || "https://www.google.com";

    document.getElementById('ga_ap_mac').value = apMac;
    document.getElementById('ga_client_mac').value = clientMac;
    document.getElementById('ga_srvr').value = server;
    document.getElementById('ga_continue_url').value = redirectUrl;

    // 3. Validación de seguridad (opcional)
    if (!apMac || !clientMac) {
        console.warn("Advertencia: No se detectaron datos del Access Point. El botón podría fallar.");
        // Si quieres que el botón se desactive si no hay datos, descomenta la línea de abajo:
        // document.getElementById('btnConnect').disabled = true;
    }
</script>

</body>
</html>
