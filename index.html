<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WiFi Gratuito - León</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <img src="captiveportal-banner.png" alt="Logo León" class="logo">
        
        <div class="status-icons">
            <img src="zona-wifi.png" width="140" alt="WiFi">
            <img src="50minutos.png" width="140" alt="50 min">
        </div>

        <div class="terms-box">
            <p style="text-align: center; font-weight: bold; color: #003366;">¡Bienvenido al WiFi de León!</p>
            <p style="text-align: center; font-size: 0.9em;">
                Para navegar, por favor acepta los términos de uso.<br>
                Sesiones de 50 minutos con alta velocidad.
            </p>
        </div>

        <form id="loginForm" method="post" action="https://us-e1.api.cloud.cambiumnetworks.com/api/v2/easypass/external-portal/login">
            <input type="hidden" name="ga_ap_mac" id="ga_ap_mac">
            <input type="hidden" name="ga_cmac" id="ga_cmac">
            <input type="hidden" name="ga_Qv" id="ga_Qv">
            
            <input type="hidden" name="api_key" value="1987855587fc6c201b4db6ab28c8fd4ece48f41843d7c88522f0e32e8f0fba9c">
            <input type="hidden" name="freeAccess" value="true">
            <input type="hidden" name="ga_continue_url" value="https://empleo.leon.gob.mx/">
            
            <button id="connectBtn" class="btn" type="button">
                Acepto Condiciones y Conectar
            </button>
        </form>

        <div class="footer">
            <p>Reporte de fallas: <br> <a href="tel:4774297446" style="color:white; font-weight:bold;">4774297446</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
