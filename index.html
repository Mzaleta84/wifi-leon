<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Cautivo León</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <img src="captiveportal-banner.png" alt="Logo León" class="logo">
        
        <div class="status-icons">
            <img src="zona-wifi.png" width="140" alt="WiFi">
            <img src="50minutos.png" width="140" alt="50 min">
        </div>

        <div class="terms-box">
            <p style="text-align: center; font-weight: bold;">¡Bienvenido al servicio de WiFi Gratuito!</p>
            <p style="text-align: center; font-size: 0.9em;">
                Cada sesión tiene una duración máxima de 50 minutos.<br>
                Al finalizar, podrás volver a conectarte después de 5 minutos.
            </p>
        </div>

        <form id="loginForm" method="post" action="https://us-e1.api.cloud.cambiumnetworks.com/api/v2/easypass/external-portal/login">
            <input type="hidden" name="ga_ap_mac" id="ga_ap_mac">
            <input type="hidden" name="ga_cmac" id="ga_cmac">
            <input type="hidden" name="s" id="s">
            
            <input type="hidden" name="api_key" value="1987855587fc6c201b4db6ab28c8fd4ece48f41843d7c88522f0e32e8f0fba9c">
            
            <input type="hidden" name="freeAccess" value="true">
            <input type="hidden" name="ga_continue_url" value="https://empleo.leon.gob.mx/">
            
            <button id="connectBtn" class="btn" type="button" disabled style="opacity: 0.5;">Acepto Condiciones y Conectar</button>
        </form>

        <div class="footer">
            <p>Reporte de fallas: <br> 
               <a href="tel:4774297446" style="color:white; font-weight: bold;">4774297446</a>
            </p>
        </div>
    </div>

    <div id="surveyModal" class="modal-overlay active">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="color: #003366;">Encuesta Ciudadana</h2>
                <p>Ayúdanos a mejorar el servicio respondiendo estas preguntas:</p>
            </div>
            
            <form id="surveyForm">
                <div class="form-group">
                    <label>Género:</label>
                    <select name="genero" required>
                        <option value="" disabled selected>Selecciona</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Rango de Edad:</label>
                    <select name="rango_edad" required>
                        <option value="" disabled selected>Selecciona</option>
                        <option value="18-25">18-25 años</option>
                        <option value="26-35">26-35 años</option>
                        <option value="36-45">36-45 años</option>
                        <option value="46-55">46-55 años</option>
                        <option value="56+">56 o más</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Estado Civil:</label>
                    <select name="estado_civil" required>
                        <option value="" disabled selected>Selecciona</option>
                        <option value="Soltero">Soltero(a)</option>
                        <option value="Casado">Casado(a)</option>
                        <option value="Union Libre">Unión libre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Nivel de Estudios:</label>
                    <select name="nivel_estudios" required>
                        <option value="" disabled selected>Selecciona</option>
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Preparatoria">Preparatoria / Técnico</option>
                        <option value="Universidad">Universidad / Posgrado</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Enviar Encuesta</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
