<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Cautivo León</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <img src="captiveportal-banner.png" alt="Logo" class="logo">
        
        <div class="status-icons">
            <img src="zona-wifi.png" width="150" alt="WiFi">
            <img src="50minutos.png" width="150" alt="50 min">
        </div>

        <div class="terms-box">
            <p style="text-align: center;">
                Cada sesión tiene una duración máxima de 50 minutos. Al finalizar, podrás volver a conectarte después de 5 minutos.<br>
                La cobertura del servicio WiFi es de 30 a 40 metros alrededor del nodo.
            </p>
        </div>

        <form id="loginForm" method="post" action="https://us-e1-s30-prewqmt4q4.cloud.cambiumnetworks.com/guestportal/login">
            <input type="hidden" name="ga_ap_mac" id="ga_ap_mac">
            <input type="hidden" name="ga_cmac" id="ga_cmac">
            <input type="hidden" name="s" id="s">
            <input type="hidden" name="ga_ssid" id="ga_ssid">
            <input type="hidden" name="freeAccess" value="true">
            <input type="hidden" name="ga_continue_url" value="https://empleo.leon.gob.mx">
            
            <button id="connectBtn" class="btn" type="button" disabled>Acepto Condiciones y Conectar</button>
        </form>

        <div class="footer">
            <p>Reporte de fallas: <br> <a href="tel:4774297446" style="color:white;">4774297446</a></p>
        </div>
    </div>

    <div id="surveyModal" class="modal-overlay active">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Encuesta ciudadana</h2>
                <p>Responde estas breves preguntas para continuar.</p>
            </div>
            
            <form id="surveyForm">
                <div class="form-group">
                    <label>Género</label>
                    <select name="genero" required>
                        <option value="" disabled selected>Selecciona</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Rango de edad:</label>
                    <select name="rango_edad" required>
                        <option value="" disabled selected>Selecciona</option>
                        <option value="18-25">18-25 años</option>
                        <option value="26-35">26-35 años</option>
                        <option value="36-45">36-45 años</option>
                        <option value="46+">46 o más</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Estado civil:</label>
                    <select name="estado_civil" required>
                        <option value="" disabled selected>Selecciona</option>
                        <option value="Soltero">Soltero(a)</option>
                        <option value="Casado">Casado(a)</option>
                        <option value="Union Libre">Unión libre</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Enviar y Continuar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
